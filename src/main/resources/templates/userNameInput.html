<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Enter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <link th:href="@{/styles/main.css}" rel="stylesheet">
</head>
<body style ="background-image:url('/styles/redandblueSCut.jpg')">
<div class="container-fluid">
    <div class="row">
        <div class="col-7 mx-auto">
            <div class="main-title text-align-center">CODENAMES</div>
        </div>
    </div>
    <div class="row padding-top-20">

        <div class="col-4 mx-auto">
            <form class="white-shadowed-form" action="#" th:action="@{/codenames/save-player}" th:object="${player}"
                  method="post">
                <div class="row">
                    <div class="col-11 mx-auto">
                        <input th:field="${player.name}" placeholder="Enter name:" type="text" class="form-control no-border"
                               id="playerName">
                    </div>
                </div>
                <div class="margin-top-3 row">
                    <div class="col-9 mx-auto">
                        <button type="submit" class="button-18"  role="button">
                            <span>Enter</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>


</body>
</html>
