<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waiting for other players</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <link th:href="@{/styles/main.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-7 mx-auto">
            <div class="main-title text-align-center">CODENAMES</div>
        </div>
    </div>
    <div  class="row padding-top-10">
        <div class="col-4 mx-auto">
            <div class="white-shadowed-form">
                <div class="row mx-auto">
                    <h5 th:unless="${showEnterGameButton}" th:text="${waitMsg}"></h5>
                </div>
                <div class="row mx-auto">
                    <div class="col-10 mx-auto">
                        <a class="button-18" th:unless="${showEnterGameButton}"
                           th:href="@{'/codenames/waiting/'+${playerName}}"><span>Play</span> </a>
                        <a class="button-18" th:if="${showEnterGameButton}"
                           th:href="@{'/codenames/main-page/'+${playerName}}"> Enter Game </a>
                    </div>
                </div>
            </div>
            <div class="white-shadowed-form margin-top-3">
                <div class="row mx-auto">
                    <h5> Players connected: </h5>
                    <h6 th:each="playerFromList:${playerList}" th:text="${playerFromList.name}"></h6>
                </div>
            </div>
        </div>
    </div>
    <div class="row fixed-row-bottom">
            <img src="/styles/experimentCut.jpg">
    </div>

</div>

</body>
</html>
