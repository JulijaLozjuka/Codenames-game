<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="row">
                <p th:unless="${showEnterGameButton}" th:text="${waitMsg}"></p>
            </div>
            <div class="row">
                <h4 th:text="${playerName}"></h4><h4> is ready.</h4>
                <a th:unless="${showEnterGameButton}" th:href="@{'/codenames/waiting/'+${playerName}}"> Play </a>
                <a th:if="${showEnterGameButton}" th:href="@{'/codenames/main-page/'+${playerName}}"> Enter Game </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
